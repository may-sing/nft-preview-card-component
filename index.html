<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link href = "style.css" rel = "stylesheet" />
</head>
<body>

  <div class = "container">

    <main class = "card">

      <section class = "hero-image">
        <img src = "images/image-equilibrium.jpg" alt = "equilibrium" class = "main-image" />
        <div class = "image-overlay">
          <img src = "images/icon-view.svg" alt = "view" class = "view" />
        </div>
      </section>

      <section class = "main-content">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
      </section>

      <ul class = "extra-content">
        <li class = "text-1"><img src = "images/icon-ethereum.svg" alt = "icon" />0.041 ETH</li>
        <li class = "text-2"><img src = "images/icon-clock.svg" alt = "icon" />3 days left</li>
      </ul>

      <hr>

      <section class = "creation">
        <img src = "images/image-avatar.png" class = "avatar" />
        <p class = "copyright">Creation of <span class = "author">Jules Wyvern</span></p>
      </section>
    </main>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      <br>
      Coded by <a href="https://www.thewisebulb.com">Mayank</a>.
    </div>
  </div>
    
</body>
</html>
